<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
	aria-controls="offcanvasScrolling">Enable body scrolling</button>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
	id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
	<div class="offcanvas-header">
		<h5 class="offcanvas-title" id="offcanvasScrollingLabel">Menu</h5>
		<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
	</div>
	<div class="offcanvas-body">
		<h6>Demandes</h6>
		<a href="{{url_for('demande_bp.add')}}">Nouvelle demande</a><br>
		<a href="{{url_for('demande_bp.liste')}}">Liste des demandes</a>
		{% if current_user.admin %}
		<h6>Comptes agents</h6>
		<a href="{{url_for('user_bp.register')}}">Ajouter un compte</a><br>
		<a href="{{url_for('user_bp.liste')}}">Liste des comptes</a>
		{% endif %}
	</div>
</div>
